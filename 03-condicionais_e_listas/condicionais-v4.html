<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Condicionais v4</title>
</head>
<body >
    <div id='app'>
        <template v-if="logado">
            <p >Usuário logado: {{nome}}</p>
            <p>Perfil Admin</p>
        </template>
        
        <p v-else-if="anonimo">Logado como anonimo</p>
        <p v-if='!logado'>Nenhum usuário logado</p>
        <button @click='logado = !logado'>{{ logado ? 'Sair' : 'Entrar'}}</button>
        <input type="checkbox" v-model='anonimo'>
    
        <hr>
        <footer v-show="logado">
            Desenvolvido pra vc {{nome}}
        </footer>
        <footer v-show="!logado">
            Desenvolvido pra vc que é desconhecido
        </footer>
        </div>
    
</body>
</html>   

<script>
    new Vue({
        el: '#app',
        data:{
            nome: 'Lailson',
            logado: false,
            anonimo: false
        }
    })
</script>
