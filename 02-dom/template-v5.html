<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!-- <a href="{{ link }}"> Google </a> -->
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
          titulo: 'VueJS',
          link: 'https://google.com.br'
        },
        methods: {
            saudacao: function(){
                this.titulo = 'Bom dia !'
                return this.titulo
            }
        }
    })
</script>
